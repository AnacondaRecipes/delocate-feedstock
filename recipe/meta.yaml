{% set version = "0.8.1" %}

package:
  name: delocate
  version: {{ version }}

source:
  fn: delocate-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/d/delocate/delocate-{{ version }}.tar.gz
  sha256: 6963bcbb53f64fe0c3e5a6f6b074aaebc463cee7a6a36156e4ee393c6a0289e8

build:
  number: 0
  skip: true  # [not osx]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - wheel

test:
  imports:
    - delocate
  commands:
    - delocate-listdeps -h
    - delocate-wheel -h

about:
  home: https://github.com/matthew-brett/delocate
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Move OSX dynamic libraries into package

extra:
  recipe-maintainers:
    - jschueller
